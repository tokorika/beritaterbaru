  <!-- Simplified newspaper icon -->
  <rect x="55" y="35" width="25" height="30" fill="none" stroke="black" stroke-width="2"/>
  <line x1="60" y1="42" x2="75" y2="42" stroke="black" stroke-width="1.5"/>
  <line x1="60" y1="48" x2="75" y2="48" stroke="black" stroke-width="1.5"/>
  <line x1="60" y1="54" x2="75" y2="54" stroke="black" stroke-width="1.5"/>
  
  <!-- Text "NEWS" in a modern sans-serif -->
  <text x="95" y="60" font-family="Arial" font-size="28" font-weight="bold" fill="black">NEWS</text>
  
  <!-- Minimal decorative element -->
  <line x1="210" y1="35" x2="210" y2="65" stroke="black" stroke-width="2"/>
  <line x1="220" y1="35" x2="220" y2="65" stroke="black" stroke-width="2"/>
